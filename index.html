<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pinterest API Image Gallery</h1>

    <input type="text" id="searchQuery" placeholder="Enter search term">
    <button onclick="fetchPinterestImages()">Search</button>

    <p class="error" id="errorMessage"></p>
    <div class="gallery" id="gallery"></div>

    <script>
        async function fetchPinterestImages() {
            const query = document.getElementById('searchQuery').value;
            const gallery = document.getElementById('gallery');
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous results
            gallery.innerHTML = '';
            errorMessage.innerHTML = '';

            if (!query) {
                errorMessage.innerHTML = 'Please enter a search term!';
                return;
            }

            try {
                const response = await fetch(`https://deku-rest-apis.ooguy.com/api/pinterest?q=${query}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    errorMessage.innerHTML = 'No images found!';
                    return;
                }

                data.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.url;
                    img.alt = 'Pinterest Image';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.log('Error fetching the API:', error);
                errorMessage.innerHTML = 'Failed to fetch images. Please try again later.';
            }
        }
    </script>

</body>
</html>
