<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Pinterest Image Gallery</title> 
  <!-- Import Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css"> 
  <script src="public/js/script.js" defer></script> 
  <style>
    /* Apply Orbitron font to all text */
    body, html {
      font-family: 'Orbitron', sans-serif; /* All text will use Orbitron */
      margin: 0;
      padding: 0;
    }
  </style>
 </head> 
 <body> 
  <canvas id="matrix-bg"></canvas> 
  <div class="container"> 
   <h1>Interactive Pinterest Gallery</h1> 
   <div class="search-container"> 
    <input type="text" id="searchQuery" placeholder="Search image here..."> <button onclick="getImg()">Search</button> 
   </div> 
   <p class="error" id="errorMessage"></p> 
   <div class="loading" id="loading"></div> 
   <div class="gallery" id="gallery"></div> 
  </div> 
  <div id="imageModal" class="modal"> <span class="close">×</span> 
   <img class="modal-content" id="modalImage"> <button class="download-btn" id="downloadBtn">Download</button> 
  </div> 
  <footer> 
   <p>© 2024 Haru Pinterest. All rights reserved.</p> 
   <p>Created by <a href="https://facebook.com/yuii022605" target="_blank">Haru</a></p> 
  </footer> 
 </body>
</html>
