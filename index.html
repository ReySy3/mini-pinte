<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Mini Pinterest Gallery</h1>

    <input type="text" id="searchQuery" placeholder="Enter search term">
    <button onclick="fetchPinterestImages()">Search</button>

    <div class="gallery" id="gallery"></div>

    <script>
        async function fetchPinterestImages() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch(`https://deku-rest-apis.ooguy.com/api/pinterest?q=${query}`);
            const data = await response.json();
            
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous images

            data.forEach(item => {
                const img = document.createElement('img');
                img.src = item.url;
                img.alt = 'Pinterest Image';
                gallery.appendChild(img);
            });
        }
    </script>

</body>
</html>
